name: Verify

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18.x'
        cache: true
        check-latest: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: --timeout=10m

    - name: Verify docs
      run: make verify-docs
